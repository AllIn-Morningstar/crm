<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <button id="btn">点击</button>
<script>

    let arr = [1,2,3,4,5,6,7];
    // item代表老数组中每一个元素
    // index代表老数组中每一个元素的索引
    let res = arr.filter((item,index)=>{
        // console.log("index:"+index+", item:"+item)
        // 把满足条件的元素放到一个新数组中 并返回
        return item > 3
    })
    console.log(res)
</script>
</body>
</html>
